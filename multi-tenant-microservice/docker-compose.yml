version: '3.8'

services:
  db_main:
    image: postgres:15
    environment:
      POSTGRES_DB: main_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_main:/var/lib/postgresql/data

  db_tenant1:
    image: postgres:15
    environment:
      POSTGRES_DB: tenant_1_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_tenant1:/var/lib/postgresql/data

  db_tenant2:
    image: postgres:15
    environment:
      POSTGRES_DB: tenant_2_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_tenant2:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db_main
      - db_tenant1
      - db_tenant2
    environment:
      DATABASE_URL: postgres://postgres:password@db_main:5432/main_db

volumes:
  postgres_data_main:
  postgres_data_tenant1:
  postgres_data_tenant2: